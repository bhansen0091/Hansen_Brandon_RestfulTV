<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="wrapper">
        <header class="page_header">
            <h1>Add a New Show</h1>
            <a href="/shows" class="return_to_home">Go Back</a>
        </header>
        <main class="main_content form_page_main_content">
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
            <form action="/shows/create" class="add_new_show_form" method="POST">
                {% csrf_token %}
                <div class="form_top_container">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="title text_input">
                </div>
                <div class="form_mid_container">
                    <div class="left_side">
                        <label for="network">Network:</label>
                        <div class="exsiting_networks">
                            <label for="exsisting_networks">Exsisting Networks</label>
                            <select name="network">
                                {% for network in networks %}
                                <option value="{{network.id}}">{{network.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="new_network">
                            <label for="add_new_network">New Network</label>
                            <input type="text" name="add_new_network" class="add_new_network">
                        </div>
                    </div>
                    <div class="right_side">
                        <label for="release_date">Release Date</label>
                        <input type="date" name="release_date">
                    </div>
                </div>
                <div class="form_bottom_container">
                    <label for="desc">Description</label>
                    <textarea name="desc" cols="30" rows="10" class="desc"></textarea>
                </div>
                <button type="submit">Create</button>
            </form>
        </main>
    </div>
</body>

</html>
